{% extends 'base.html' %}
{% load static %}

{% block title %}
    Login
{% endblock title %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="container">
    <div class="row">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4 offset-sm-2 offset-md-3 offset-lg-4">
            
                <form class="box" method="POST">
                   
                    <h2 class="iniciar">Iniciar Sesión</h2>
                    <p class="iniciar"> Por favor ingresa tu Usuario y Contraseña</p>
                         {% csrf_token %}
                         {{form.as_p}}
                
                     <input type="submit" name="ingresar" value="Entrar" class="log2" /> <br>
                     <p class='iniciar' > Si no tienes cuenta </p>
                     <a href="{% url 'registro' %}" class="reg2" ></i>Crea una cuenta</a>

                </form>
            
        </div>
    </div>
</div>


{% endblock content %}
